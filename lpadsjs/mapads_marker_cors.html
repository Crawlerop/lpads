<script>
up = new URLSearchParams(window.location.search)
lat = up.get("lat")
lng = up.get("lng")
dist = up.get("dist")
locads = up.get("localads")
redto = "mapads_marker.html?cors=true&"
if (lat != null) {
    redto += "lat="+lat+"&"
}
if (lng != null) {
    redto += "lng="+lng+"&"
}
if (dist != null) {
    redto += "dist="+dist+"&"
}
if (locads != null) {
    redto += "localads="+locads+"&"
}
document.location = redto.slice(0,-1)
</script>
<noscript>This page has moved to mapads_marker.html</noscript>
